<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Cecilia Lobo</title>
    <script src="https://kit.fontawesome.com/ba5ff8c0a6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="index.css"/>
    <link rel="stylesheet" type="text/css" href="contact.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100;200;300;400;500;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a class="logo-header" href="index.html">Cecilia Lobo</a>
        <a class="aboutMe-link" href="aboutMe.html">About</a>
        <a class="travel-link" href="travels.html">Travels</a>
    </header>
    <main>
    <form class="form">
        <div class="form-content">
            <label for="name">Full Name</label>
            <input class="name-form" type="text" id="name" required>
            <label for="email">E-mail</label> 
            <input class="email" type="email" id="email" required>
        </div> 
        <br>
        <div class="form-content">   
        <textarea placeholder="Type here your message" id="message"></textarea>
        </div>
        <br>
        <input class="button" type="submit">
    </form>
    </main>
</body>
</html>
